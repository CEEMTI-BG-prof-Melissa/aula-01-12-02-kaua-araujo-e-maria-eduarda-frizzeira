<html>
  <head>
    <title> Aula 08</title>

  <body>
    <form action = "recebe.html" method = "post">
      <!--este é o campo de seleção de nome do usuário -->
      <label id "nome"> Nome completo </label>
      <input type = "name" id = "nome" name = "nome" value = "nome">
      <br><br>
      <!--este é o campo de seleção do email do usuário -->
      <label id = "email"> E-mail </label>
      <input type = "email" id = "email" name = "email" value = "nome">
      <br><br>
      <!--este é o campo de seleção onde o usuário vai escolher as opções de sua preferência -->
      <p>Selecione suas linguagens de programação favoritas</p>
      <input type = "checkbox" id = "lgf"  name = "lgf" value = "html"><label for = "lgf"> HTML </label>
      <br><br>
      <input type = "checkbox" id = "lgf"  name = "lgf" value = "css"><label for= "lgf"> CSS </label>
      <br><br>
      <input type = "checkbox" id = "lgf"  name = "lgf" value = "javascript"><label for= "lgf"> JavaScript </label>
      <br><br>
      <input type = "checkbox" id = "lgf"  name = "lgf" value = "python"><label for= "lgf"> Python </label>
      <br><br>
      <!-- este é o campo de escolha do turno de sua prefererência -->
      <input type = "radio" id = "tf" name = "tf" value = "manha"><label for = "tf" > Manhã </label>
      <br><br>
      <input type = "radio" id = "tf" name = "tf" value = "tarde"><label for = "tf" > Tarde </label>
      <br><br>
      <input type = "radio" id = "tf" name = "tf" value = "noite"><label for = "tf" > Noite </label>
      <!-- este e o botão de envio -->
      <input type = "submit" id = "button" name = "button" value = "enviar"><label for = "tf" > Enviar </label>
  </body>
</html>
